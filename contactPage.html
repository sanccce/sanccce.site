    <div class="form-container">
      <form class="form">
        <label for="name" class="lab-name lab-form">Name </label>
        <input
          type="text"
          class="form-control"
          name="name"
          placeholder="Enter Your Name"
          required
        />
        <label for="surname" class="lab-surname lab-form"

        >

        <label for="email" class="lab-email lab-form">Email </label>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Enter Your Email"
          required
        />
        <label for="tel" class="lab-tel lab-form">Mobile Phone </label>
        <input
          type="tel"
          name="tel"
          class="form-control"
          placeholder="Enter Mobile Number"
        />
        <label for="country" class="lab-country lab-form">Country </label>
        <select class="country" name="country">
          <option value="UK">UK</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Canada">Canada</option>
          <option value="US">USA</option>
          <option value="GHANA">Ghana</option>
